<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
    <link rel="icon" href="images/cloudy.png" type="images/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

    <div class="mobile-view">
        <ul class="top-icons">
        <li class="top-list"  ><div class="time" id="time"></div></li>
        <li class="top-list" ><img class="battery" src="images/full-battery.png"></li>
       </ul>
        <h2>Weather App</h2>
       
        <input class="Search-location" type="text" placeholder="Search Location">
        <div class="search-icon"><img class="search-image" src="images/search.png"> </div>
        <div class="date-time" id="date_time"></div>
        <div class="footer-icons">
            <ul class="footer-buttons">
                <li class="list"><img class="buttons" src="images/menu.png"></li>
                <li class="list"><img class="buttons" src="images/home (1).png"></li>
                <li class="list"><img class="buttons" src="images/return.png"></li>
            </ul>
        </div>
    </div>


    

    <script src="app.js"></script>
</body>
</html>
