<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
    <link rel="icon" href="images/cloudy.png" type="images/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

    <div class="mobile-view">
        <ul class="top-icons">
        <li class="top-list"  ><div class="time" id="time"></div></li>
        <li class="top-list" ><img class="battery" src="images/wifi.png"><img class="battery" src="images/signal.png"><img class="battery" src="images/signal.png"><img class="battery" src="images/full-battery.png"></li>
       </ul>
        <h2>Weather App</h2>
      
        <input class="Search-location" type="text" placeholder="Enter City Name">
        <div class="search-icon "   ><img  class="search-image" src="images/search.png"> </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="date-time" id="date_time"></div>
        <div class="weather">
            <h1 class="city">Karachi</h1>
            <img src="images/rain.png" class="weather-icon">
            <h2 class="temp">22Â°C</h2>
            
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-icons">
            <ul class="footer-buttons">
                <li class="list"><img class="buttons" src="images/menu.png"></li>
                <li class="list"><img class="buttons" src="images/home (1).png"></li>
                <li class="list"><img class="buttons" src="images/return.png"></li>
            </ul>
        </div>
    </div>


    

    <script src="app.js"></script>
    <script src="alert.js" ></script>
</body>
</html>
